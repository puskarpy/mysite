<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-gray-900 p-2 text-gray-100 min-h-screen flex items-center justify-center"
  >
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Contact Me</h1>
      <form
        id="contactForm"
        method="POST"
        action="https://formspree.io/f/xrbbkang"
        class="space-y-4"
      >
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium mb-2"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
            class="w-full bg-gray-700 text-gray-100 rounded-lg px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            class="w-full bg-gray-700 text-gray-100 rounded-lg px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Message Field -->
        <div>
          <label for="message" class="block text-sm font-medium mb-2"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            placeholder="Write your message"
            rows="4"
            required
            class="w-full bg-gray-700 text-gray-100 rounded-lg px-4 py-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg px-4 py-2 transition duration-200"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
